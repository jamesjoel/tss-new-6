<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
   

   
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card border border-dark shadow-lg">
                    <div class="card-header bg-dark">
                        <h3 class="text-light text-center">Registration</h3>
                    </div>
                    <div class="card-body">
                        <div class="my-3">
                            <label class="mb-2">Full Name</label>
                            <input placeholder="Full Name" class="form-control" type="text" />
                        </div>
                        <div class="my-3">
                            <label class="mb-2">Email</label>
                            <input placeholder="Email" class="form-control" type="text" />
                        </div>
                        <div class="my-3">
                            <label class="mb-2">Password</label>
                            <input placeholder="Passwod" class="form-control" type="password" />
                        </div>

                    </div>
                    <div class="card-footer bg-dark">
                        <button class="btn btn-light">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
